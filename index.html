<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Login V5</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!--===============================================================================================-->
    <link rel="icon" type="image/png" href="images/icons/favicon.ico" />
    <!--===============================================================================================-->
    <link
      rel="stylesheet"
      type="text/css"
      href="vendor/bootstrap/css/bootstrap.min.css"
    />
    <!--===============================================================================================-->
    <link
      rel="stylesheet"
      type="text/css"
      href="fonts/font-awesome-4.7.0/css/font-awesome.min.css"
    />
    <!--===============================================================================================-->
    <link
      rel="stylesheet"
      type="text/css"
      href="fonts/Linearicons-Free-v1.0.0/icon-font.min.css"
    />
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="vendor/animate/animate.css" />
    <!--===============================================================================================-->
    <link
      rel="stylesheet"
      type="text/css"
      href="vendor/css-hamburgers/hamburgers.min.css"
    />
    <!--===============================================================================================-->
    <link
      rel="stylesheet"
      type="text/css"
      href="vendor/animsition/css/animsition.min.css"
    />
    <!--===============================================================================================-->
    <link
      rel="stylesheet"
      type="text/css"
      href="vendor/select2/select2.min.css"
    />
    <!--===============================================================================================-->
    <link
      rel="stylesheet"
      type="text/css"
      href="vendor/daterangepicker/daterangepicker.css"
    />
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="css/util.css" />
    <link rel="stylesheet" type="text/css" href="css/main.css" />
    <!--===============================================================================================-->
  </head>
  <body>
    <div class="limiter">
      <div
        class="container-login100"
        style="background-image: url('images/bg-01.jpg')"
      >
        <div class="wrap-login100 p-l-110 p-r-110 p-t-62 p-b-33">
          <span class="login100-form-title p-b-53">
            <img src="./images/logo.jpg" class="logo" />
          </span>
          <form class="login100-form validate-form flex-sb flex-w" id="formulario">
            

            <div class="p-t-31 p-b-9">
              <span class="txt1"> Nombre </span>
            </div>
            <div
              class="wrap-input100 validate-input"
              data-validate="Nombre es requerido"
            >
              <input class="input100" type="text" id="nombre" name="nombre" />
              <span class="focus-input100"></span>
            </div>

            <div class="p-t-31 p-b-9">
              <span class="txt1"> NIT </span>
            </div>
            <div
              class="wrap-input100 validate-input"
              data-validate="NIT es obligatorio"
            >
              <input class="input100" type="text" id="nit" name="nombre" />
              <span class="focus-input100"></span>
            </div>

            <div class="p-t-31 p-b-9">
              <span class="txt1"> Departamento </span>
            </div>
            <div class="wrap-input100">
              <select class="input100 select" name="" id="departamento">
                <option value="0">Seleccione un departamento</option>
              </select>
              <span class="focus-input100"></span>
            </div>

            <div class="p-t-31 p-b-9">
              <span class="txt1"> Municipio </span>
            </div>
            <div class="wrap-input100">
              <select class="input100 select" name="" id="municipio" disabled>
                <option value="0">Seleccione un municipio</option>
              </select>
              <span class="focus-input100"></span>
            </div>

            <div class="p-t-31 p-b-9">
              <span class="txt1"> Dirección </span>
            </div>

            <div
              class="wrap-input100 validate-input"
              data-validate="Dirección es obligatoria"
            >
              <input class="input100" type="text" id="direccion" name="nombre" />
              <span class="focus-input100"></span>
            </div>

            <div class="p-t-31 p-b-9">
              <span class="txt1"> Correo Electrónico </span>
            </div>
            <div
              class="wrap-input100 validate-input"
              data-validate="Correo Electrónico es obligatorio"
            >
              <input class="input100" type="text" id="correo" name="nombre" />
              <span class="focus-input100"></span>
            </div>

            <div class="p-t-31 p-b-9">
              <span class="txt1"> Teléfono </span>
            </div>
            <div class="wrap-input100">
              <input class="input100" type="text" id="telefono" name="nombre" />
              <span class="focus-input100"></span>
            </div>
			
            <small><br><br>	
				Al registrarte, aceptas nuestras <a href="">Condiciones de uso</a> y nuestra <a href="">Política de privacidad</a></small>
            <div class="container-login100-form-btn m-t-17">
              <button class="login100-form-btn" id="enviar">Enviar</button>
            </div>

            <div class="w-full text-center p-t-55">
              Copyright &copy; | Tubagua 2022
            </div>
          </form>
        </div>
      </div>
    </div>

    <div id="dropDownSelect1"></div>

    <!--===============================================================================================-->
    <script src="vendor/jquery/jquery-3.2.1.min.js"></script>
    <!--===============================================================================================-->
    <script src="vendor/animsition/js/animsition.min.js"></script>
    <!--===============================================================================================-->
    <script src="vendor/bootstrap/js/popper.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.min.js"></script>
    <!--===============================================================================================-->
    <script src="vendor/select2/select2.min.js"></script>
    <!--===============================================================================================-->
    <script src="vendor/daterangepicker/moment.min.js"></script>
    <script src="vendor/daterangepicker/daterangepicker.js"></script>
    <!--===============================================================================================-->
    <script src="vendor/countdowntime/countdowntime.js"></script>
    <!--===============================================================================================-->
    <script src="js/main.js"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  </body>
</html>
